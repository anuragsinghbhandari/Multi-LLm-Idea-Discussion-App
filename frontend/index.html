<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Discussion Pannel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
    <h1><b>Idea Discussion Pannel AI</b></h1>
    <p id="text-stream"></p>
    </div>
    <div class="main-area">
        <div class="left-container">
            <form class="submission-form" id='data-form'>
                <label for="topic">Topic: </label>
                <input type="text" name="topic" id="topic" placeholder="Enter topic here....." required>
                <div class="n_p_input">
                <div class="name">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="1st character's name" required>
                    <label for="name1">Name: </label>
                    <input type="text" name="name1" id="name1" placeholder="2nd character's name" required>
                    <label for="name2">Name: </label>
                    <input type="text" name="name2" id="name2" placeholder="3rd character's name" required>
                    <label for="name3">Name: </label>
                    <input type="text" name="name3" id="name3" placeholder="4th character's name" required>
                    <label for="name4">Name: </label>
                    <input type="text" name="name4" id="name4" placeholder="5th character's name" required>
                    
                </div>
                <div class="profession">
                    <label for="profession">Profession: </label>
                    <input type="text" name="profession" id="profession" placeholder="1st character's profession" required>
                    <label for="profession1">Profession: </label>
                    <input type="text" name="profession1" id="profession1" placeholder="1st character's profession" required>
                    <label for="profession2">Profession: </label>
                    <input type="text" name="profession2" id="profession2" placeholder="1st character's profession" required>
                    <label for="profession3">Profession: </label>
                    <input type="text" name="profession3" id="profession3" placeholder="1st character's profession" required>
                    <label for="profession4">Profession: </label>
                    <input type="text" name="profession4" id="profession4" placeholder="1st character's profession" required>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" >Submit</button>
                <button id="summarize">Summarize</button>
            </div>
            
            </form>
        </div>
        <div class="right-container" id="right-container">
            <p></p>
        </div>

    </div>



    <script src="scripts.js">
        
    </script>
</body>
</html>
